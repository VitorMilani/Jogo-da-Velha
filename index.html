<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Jogo da Velha</h1>
        <h2>Desenvolvido por: Guilherme Henrique e Vitor Eduardo</h2>

        <div class="modo-jogo">
            <label for="modo">Modo de Jogo:</label>
            <select id="modo" onchange="selecionarModo()">
                <option value="dois-jogadores">Dois Jogadores</option>
                <option value="um-jogador">Um Jogador (contra Máquina)</option>
            </select>
        </div>

        <div class="nomes-jogadores" style="display: none;">
            <input type="text" id="Jogador1" placeholder="Jogador 1" required>
            <input type="text" id="Jogador2" placeholder="Jogador 2" required>
            <button onclick="iniciarJogo()">Iniciar Jogo</button>
        </div>

        <div class="base-container">
            <div class="base" id="base">
                <button data-qu="0"></button>
                <button data-qu="1"></button>
                <button data-qu="2"></button>
                <button data-qu="3"></button>
                <button data-qu="4"></button>
                <button data-qu="5"></button>
                <button data-qu="6"></button>
                <button data-qu="7"></button>
                <button data-qu="8"></button>
            </div>

            <table id="tabela-pontuacao">
                <thead>
                    <tr>
                        <th>Jogador</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div class="mensagem" id="mensagem"></div>

        <button id="reiniciar" onclick="reiniciarJogo()" style="display: none;">Reiniciar Jogo</button>

        <div class="historico" id="historico" style="display: none;">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
